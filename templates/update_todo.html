{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
  <h1 class="text-center">UPDATE ToDo -> {{ todo.task }}</h1>


  <form class="mt-4" method="post">

    {% csrf_token %}

    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" class="form-control" name="task" placeholder="Enter task name" value="{{ todo.task }}">
    </div>


    <div class="form-group">
      <label for="taskDescription">Created At</label>
      <input type="date" class="form-control" name="created_at">
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>

  </form>


</div>

{% endblock %}
